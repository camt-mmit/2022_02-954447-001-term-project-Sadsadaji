<html>
  <bobs-burger-burger-list
    *ngIf="data$ | async as data; else loading"
    [data]="data"
    [search]="searchData"
    (searchChange)="search($event)"
    (itemSelected)="doSelect($event)"
  ></bobs-burger-burger-list>

  <ng-template #loading>
    <div>Loading...</div>
  </ng-template>
</html>
